# Use the latest 2.1 version of CircleCI pipeline process engine. See: https://circleci.com/docs/2.0/configuration-reference
version: 2.1
jobs:
  build:
    working_directory: ~/repo
    docker:
      - image: maxhora/zig-go
    steps:
      - checkout
      - restore_cache:
          keys:
            - go-mod-v4-{{ checksum "go.sum" }}
      - run:
          name: Install Dependencies
          command: go mod download
      - save_cache:
          key: go-mod-v4-{{ checksum "go.sum" }}
          paths:
            - "/go/pkg/mod"
      - store_test_results:
          path: /tmp/test-reports
      - run:
          name: Build binary
          command: |
            go get ./...
            cp ~/go/pkg/mod/github.com/pastelnetwork/go-legroast@v1.0.0/lib/liblegroast-win.a ~/go/pkg/mod/github.com/pastelnetwork/go-legroast@v1.0.0/lib/legroast-win.lib
            CGO_ENABLED=1 GOOS=windows GOARCH=amd64 CC="zcc-windows" CXX="zxx-windows" go build --tags extended -v ./cmd/pqsignatures
            CGO_ENABLED=1 GOOS=linux GOARCH=amd64 CC="zcc-linux" CXX="zxx-linux" go build --tags extended -v ./cmd/pqsignatures
          
      - store_artifacts:
          path: ./pqsignatures.exe

      - store_artifacts:
          path: ./pqsignatures
